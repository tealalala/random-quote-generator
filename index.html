<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator - JavaScript</title>
    <link rel="stylesheet" text="type/css" href="style.css">
  </head>
  <body>

    <div id="container">
      <div id="header">
        <h1>Random Quotes Generator</h1>
        <h2>made with vanilla CSS & JavaScript</h2>
      </div>

      <div id="quote-box">
        <div id="text"></div>

        <div id="author"></div>
        <button id="new-quote">New Quote</button>

        <div id="tweet-quote">
          <button id="tweet-quote">Tweet Quote</button>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
